<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCmgiOgNife84aqECuBMof3Hjx-iNy8NPQ",
    authDomain: "princessmrmacheteapp.firebaseapp.com",
    projectId: "princessmrmacheteapp",
    storageBucket: "princessmrmacheteapp.appspot.com",
    messagingSenderId: "397581062474",
    appId: "1:397581062474:web:dadc5ce6378abefad0f1b3",
    measurementId: "G-G90TVY0ZCF"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);
  window.db = db;

  // Load Bible Journal Entries
  const bibleJournalEntries = document.getElementById("bibleJournalEntries");
  getDocs(collection(db, "bibleJournal")).then(snapshot => {
    snapshot.forEach(doc => {
      const data = doc.data();
      const entry = document.createElement("div");
      entry.innerHTML = `<strong>${data.verse}</strong><p>${data.note}</p>`;
      bibleJournalEntries.appendChild(entry);
    });
  });

  // Load Prayer Warrior Entries
  const prayerWarriorList = document.getElementById("prayerWarriorList");
  getDocs(collection(db, "prayerWarrior")).then(snapshot => {
    snapshot.forEach(doc => {
      const data = doc.data();
      const entry = document.createElement("div");
      entry.innerHTML = `<h4>${data.title}</h4><p><strong>${data.verse}</strong></p><small>${data.note}</small>`;
      prayerWarriorList.appendChild(entry);
    });
  });

  // Load Personal Prayers
  const prayerList = document.getElementById("prayerList");
  getDocs(collection(db, "prayers")).then(snapshot => {
    snapshot.forEach(doc => {
      const data = doc.data();
      const item = document.createElement("li");
      item.textContent = data.prayer;
      prayerList.appendChild(item);
    });
  });

  // Load Christian Songs
  const songList = document.getElementById("songList");
  getDocs(collection(db, "songs")).then(snapshot => {
    snapshot.forEach(doc => {
      const data = doc.data();
      const item = document.createElement("li");
      item.innerHTML = `<a href="${data.link}" target="_blank">${data.title}</a>`;
      songList.appendChild(item);
    });
  });
</script>
<script src="script.js"></script>
